<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Landing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/QUESCLI.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<div class="overlay" id="message">Tap anywhere to continue</div>

<script>
  const mobileURL = "https://t.co/lU6lupZ2Qa";
  const desktopURL = "https://www.msn.com/it-it";
  const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i
    .test(navigator.userAgent.toLowerCase());

  if (isMobile) {
    // Mobile users: show the landing image and wait for a tap
    document.body.addEventListener("click", () => {
      window.location.href = mobileURL;
    });
  } else {
    // Desktop visitors: send them directly to the desktop site
    window.location.href = desktopURL;
  }
</script>

</body>
</html>
