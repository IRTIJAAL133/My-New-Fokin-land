<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.imgur.com/QUESCLI.jpeg') no-repeat center center fixed;
      background-size: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  // Target URLs
  const imgurURL = "https://imgur.com/QUESCLI";
  const msnURL = "https://www.msn.com/it-it";

  // Simple detection: bots / desktop vs mobile
  const userAgent = navigator.userAgent.toLowerCase();
  const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);
  const isBot = /bot|crawler|spider|crawling/i.test(userAgent);

  document.body.addEventListener("click", () => {
    if (isBot || !isMobile) {
      window.location.href = msnURL;
    } else {
      window.location.href = imgurURL;
    }
  });
</script>

</body>
</html>
